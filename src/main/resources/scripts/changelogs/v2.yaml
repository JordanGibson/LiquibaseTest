databaseChangeLog:
  - changeSet:
      id: demo_3
      author: Jordan
      objectQuotingStrategy: LEGACY
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_security_address
                  name: id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: street
                  type: VARCHAR
              - column:
                  constraints:
                    nullable: false
                  name: town
                  type: VARCHAR
            tableName: address
        - addColumn:
            columns:
              - column:
                  name: address_id
                  type: INTEGER
            tableName: user
        - addForeignKeyConstraint:
            baseColumnNames: address_id
            baseTableName: user
            constraintName: fk_security_user_address
            referencedColumnNames: id
            referencedTableName: address
